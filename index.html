
<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ոստիկանության Տագնապների Կառավարում</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            keyframes: {
              'new-alarm-pulse': {
                '0%, 100%': { backgroundColor: 'rgba(239, 68, 68, 0.1)' },
                '50%': { backgroundColor: 'rgba(239, 68, 68, 0.3)' },
              }
            },
            animation: {
              'new-alarm-pulse': 'new-alarm-pulse 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      
      .new-alarm-row {
        animation: new-alarm-pulse 2s ease-in-out infinite;
      }
      
      @keyframes new-alarm-pulse {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(239, 68, 68, 0.15); }
      }
      
      .new-warning-row {
        animation: new-warning-pulse 2s ease-in-out infinite;
      }
      
      @keyframes new-warning-pulse {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(245, 158, 11, 0.15); }
      }
    </style>

  }
}
</script>
